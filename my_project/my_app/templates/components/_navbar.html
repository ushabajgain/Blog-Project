<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Blog</title>
  {% load static %}
  <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800">

<!-- 🌐 Navbar -->
<nav class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <!-- 🔥 Logo -->
      <a href="{% url "index" %}">
      <div class="flex items-center space-x-2 text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-purple-600">
        <svg class="w-7 h-7 text-indigo-500" viewBox="0 0 24 24" fill="currentColor">
          <path d="M5 3a2 2 0 00-2 2v14a1 1 0 001.447.894L12 17.118l7.553 2.776A1 1 0 0021 19V5a2 2 0 00-2-2H5zm7 12.118l-6 2.207V5h12v12.325l-6-2.207z" />
        </svg>
        <span>MyBlogs</span>
      </div>

      <!-- Desktop Links -->
<div class="hidden md:flex items-center space-x-6">
  <a href="#" class="relative text-slate-700 font-medium group transition">
    Home
    <span class="absolute left-0 -bottom-0.5 w-0 h-0.5 bg-indigo-600 group-hover:w-full transition-all duration-300 ease-in-out"></span>
  </a>
  <a href="#" class="relative text-slate-700 font-medium group transition">
    Blog
    <span class="absolute left-0 -bottom-0.5 w-0 h-0.5 bg-indigo-600 group-hover:w-full transition-all duration-300 ease-in-out"></span>
  </a>
  <a href="#" class="relative text-slate-700 font-medium group transition">
    About
    <span class="absolute left-0 -bottom-0.5 w-0 h-0.5 bg-indigo-600 group-hover:w-full transition-all duration-300 ease-in-out"></span>
  </a>
  <a href="#" class="relative text-slate-700 font-medium group transition">
    Contact
    <span class="absolute left-0 -bottom-0.5 w-0 h-0.5 bg-indigo-600 group-hover:w-full transition-all duration-300 ease-in-out"></span>
  </a>

  <!-- Gradient + Outline Buttons -->
<a href={% url "create" %}>
  <button class="bg-gradient-to-r from-pink-500 to-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-semibold shadow hover:opacity-90 transition">
    + Add Blog
  </button>
</a>

{% if user.is_authenticated %}
  <a href="/dashboard/">  <!-- Or your desired route -->
    <button class="border border-indigo-600 text-indigo-600 hover:bg-indigo-50 px-4 py-2 rounded-lg text-sm font-semibold transition">
      {{ user.username }}
    </button>
  </a>
  <a href="{% url "logout" %}">
    <button class="border border-indigo-500 text-indigo-600 hover:bg-indigo-50 px-4 py-2 rounded-lg text-sm font-semibold transition">
      Logout
    </button>
  </a>
{% else %}
  <a href="{% url "login" %}">
    <button class="border border-indigo-500 text-indigo-600 hover:bg-indigo-50 px-4 py-2 rounded-lg text-sm font-semibold transition">
      Login
    </button>
  </a>

  
{% endif %}


      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button id="menu-btn" aria-label="Toggle menu" class="text-slate-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="md:hidden hidden px-4 pt-4 pb-6 space-y-3 bg-white shadow-sm">
    <a href="#" class="block text-slate-700 hover:text-indigo-600 font-medium">Home</a>
    <a href="#" class="block text-slate-700 hover:text-indigo-600 font-medium">Blog</a>
    <a href="#" class="block text-slate-700 hover:text-indigo-600 font-medium">About</a>
    <a href="#" class="block text-slate-700 hover:text-indigo-600 font-medium">Contact</a>

    <button class="w-full bg-gradient-to-r from-pink-500 to-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-semibold shadow hover:opacity-90 transition">
      + Add Blog
    </button>
    {% if user.is_authenticated %}
    <button class="w-full border border-indigo-600 text-indigo-600 hover:bg-indigo-50 px-4 py-2 rounded-lg text-sm font-semibold transition">
    {{ user.username }}
    {% else %}
    
    <button class="w-full border border-indigo-500 text-indigo-600 hover:bg-indigo-50 px-4 py-2 rounded-lg text-sm font-semibold transition">
      Login
    </button>
    {% endif %}

  </div>
</nav>

<!-- Toggle Script -->
<script>
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  menuBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>

</body>
</html>

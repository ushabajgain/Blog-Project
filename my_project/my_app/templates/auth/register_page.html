<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
<link  href ="{% static 'src/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <!-- Register Page (Smaller Layout) -->
<section class="min-h-screen flex items-center justify-center bg-gray-100 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl w-full bg-white rounded-lg shadow-md overflow-hidden flex flex-col md:flex-row">
    
    <!-- Left: Image -->
    <div class="md:w-5/12">
      <img src="https://cdn.pixabay.com/photo/2020/06/19/21/18/laptop-5318837_640.jpg" alt="Register"
        class="w-full h-full object-cover" />
    </div>

    <!-- Right: Form -->
    <div class="md:w-7/12 p-6 sm:p-8">
      <h2 class="text-2xl font-bold text-gray-900 mb-4">Create an Account</h2>

      <form action="{% url "register" %}" method="POST" class="space-y-4 text-sm">
        {% csrf_token %}

        <div>
          <label for="username" class="block text-gray-700 mb-1">Username</label>
          <input type="text" id="username" name="username" required
            class="w-full border border-gray-300 px-3 py-2 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        </div>

        <div>
          <label for="email" class="block text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full border border-gray-300 px-3 py-2 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        </div>

        <div>
          <label for="password" class="block text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full border border-gray-300 px-3 py-2 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        </div>

        <div>
          <label for="confirm-password" class="block text-gray-700 mb-1">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm_password" required
            class="w-full border border-gray-300 px-3 py-2 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        </div>

        <button type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 rounded-md transition">
          Register
        </button>
      </form>

      <p class="text-sm text-gray-600 mt-4 text-center">
        Already have an account?
        <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Login here</a>
      </p>
    </div>
  </div>
</section>
</body>
</html>
